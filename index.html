<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    
</head>
<body>
     <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">LinkedIn Profile Details</h2>
        <table class="table table-bordered" id="tbl_exporttable_to_xls">
            <thead>
            <tr>
                <th>Name</th>
                <th>Profile URL</th>
                <th>Headline</th>
                <th>Location</th>
                <th>Followers</th>
                <th>Contact Info</th>
                <th>Talks About</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="name"></td>
                <td id="profile-url"></td>
                <td id="headline"></td>
                <td id="location"></td>
                <td id="followers"></td>
                <td id="contact"></td>
                <td id="talks"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align: center;">
        <button class="container mt-3" style="width: 450px;" type="submit" onclick="ExportToExcel('xlsx')">Export to Excel</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
